[tool.poetry]
name = "organize-tool"
version = "2.0.0.beta"
description = "The file management automation tool"
packages = [{ include = "organize" }]
authors = ["Thomas Feldmann <mail@tfeldmann.de>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/tfeldmann/organize"
documentation = "https://organize.readthedocs.io"
keywords = [
    "file",
    "management",
    "automation",
    "tool",
    "organization",
    "rules",
    "yaml",
]
classifiers = [
    # Full list: https://pypi.python.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
]

[tool.poetry.scripts]
organize = "organize.cli:main"

[tool.poetry.dependencies]
python = "^3.6.2"
fs = "^2.4.14"
rich = "^11.0.0"
PyYAML = "^5.4.1"
Send2Trash = "^1.8.0"
ExifRead = "^2.3.2"
textract = { version = "^1.6.4", optional = true }
simplematch = "^1.3"
macos-tags = { version = "^1.5.1", markers = "sys_platform == 'darwin'" }
schema = "^0.7.5"
Jinja2 = "^3.0.3"
click = "^8.0.3"

[tool.poetry.extras]
textract = ["textract"]

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
mypy = "^0.931"
mkdocs = "^1.2.3"
mkdocstrings = "^0.17.0"
mkdocs-include-markdown-plugin = "^3.2.3"
mkdocs-autorefs = "^0.3.1"
requests = "^2.27.1"
types-PyYAML = "^6.0.3"

[tool.mypy]
python_version = "3.6"

[[tool.mypy.overrides]]
module = [
    "schema",
    "simplematch",
    "appdirs",
    "send2trash",
    "exifread",
    "textract",
    "requests",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--doctest-modules"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

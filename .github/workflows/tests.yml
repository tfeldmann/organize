name: tests

on:
  push:
    paths-ignore:
      - "docs/**"
      - "*.md"
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
      fail-fast: false
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '${{ matrix.python-version }}'

      - name: Setup Environment
        run: |
          python3 -m pip install --upgrade pip setuptools poetry
          poetry run python -m pip install -U pip setuptools

      - name: Install dependencies
        run: |
          poetry install --with dev -E textract || poetry install --with dev -E textract || echo "No dev group"

      - name: Version info
        run: |
          poetry run python main.py --version

      - name: Test with pytest
        run: |
          poetry run pytest

      - name: Check with MyPy
        run: |
          poetry run mypy organize main.py
